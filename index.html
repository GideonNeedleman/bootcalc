<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BootCalc</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<nav>
		<h1>Bootstrap Calculator</h1>
	</nav>
	<div class="container">
		<div id="addition" class="card">
			<div class="card-body">
				<h2 class=card-title>Addition</h2>
				<label for="op1" class="form-label">First number:</label>
				<input type="number" name="op1" id="op1" class="form-control" required>
				
				<label for="op2" class="form-label">Second number:</label>
				<input type="number" name="op2" id="op2" class="form-control" required>
				
				<div>Result: <span id="addition_result"></span></div>
				<br>
				<input type="button" class="btn btn-primary" value="Execute" onclick="addition()">
			</div>
		</div>
	</div>
	<footer class="footer mt-auto py-3 bg-light">
		<div class="container">
			&#169;2023 Gideon Needleman
		</div>
	</footer>
</body>
</html>
